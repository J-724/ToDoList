<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="content">
            <div id="header"> 
                Some header Stuff
                <div class="greet">Greet User</div>
                <div class="tools">Tools (Search Bar)</div>
                <div class="settings">Settings</div>
            </div>
            <div id="sidebar">
                <div class="sidebar-top">
                    Profile + create task
                    <div class="profile"> Profile info</div>
                    <div class="create-task">
                        <button id="btn-create">Create task</button>
                    </div>
                </div>
                <div class="navbar"> 
                    navbar 
                    <div class="overview">Overview</div>
                    <div class="due-dates">
                        Due dates
                        <div class="time-range options">Today</div>
                        <div class="time-range options">Next 7 Days</div>
                        <div class="time-range options">Next 15 Days</div>
                    </div>
                    <div class="categories">Topics</div>
                </div>
            </div>

            <div id="main">
                <span class="tag"> </span>
                <span class="tag"> Main stuffs </span>

                <div class="tasks-container">
                    task container
                    <div class="taskItem-container">
                         <span class="tag">task item template</span>

                         
                         <div class="eventBooster"></div>
                         <button>Check</button>
                         <div class="taskItem-content">
                             <div class="title"> Pasear a Ryuk </div>
                             <div class="date"> Todos los dias </div>
                         </div>
                         <div class="taskItem-tools">Edit and delete</div>
                    </div>

                    <div class="create-task">
                        <input type="text" name="title" id="title" placeholder="Quickly create a task">
                        <button id="btn-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
